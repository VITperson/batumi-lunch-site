[alembic]
script_location = ../backend/app/db/migrations
# Fallback value; runtime uses app.core.config.settings.database_url
sqlalchemy.url = postgresql+asyncpg://batumi_lunch:batumi_lunch@localhost:55432/batumi_lunch
prepend_sys_path = ..

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
